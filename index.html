<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="shortcut icon" type="x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRNPq8KLs2ycOnzybsCcwfZuRpmrMZl92TSw&s">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brechó Infantil</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Brechó Infantil</h1>
        <nav>
            <ul>
                <li><a href="#lista-roupas">Roupas disponíveis</a></li>
                <li><a href="#formulario">Adicionar Roupas</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="lista-roupas">
            <h2>Roupas Disponíveis</h2>
            <div class="grid-container" id="lista">
            </div>
        </section>

        <section id="formulario">
            <h2>Adicionar Nova Roupa</h2>
            <div id="toggle-form">
                <div id="toggle-symbol">+</div>
            </div>
            <form id="form-roupa" class="hidden">
                <label for="nome">Nome da Roupa:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="tamanho">Tamanho:</label>
                <input type="text" id="tamanho" name="tamanho" required>
                
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" required></textarea>
                
                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" step="0.01" required>

                <label for="imagem">Foto da Roupa:</label>
                <input type="file" id="imagem" name="imagem" required>
                
                <button type="submit">Adicionar</button>
            </form>
        </section>
        
        <footer>
            <section id="contato">
                <h5><p>Contato: jiiyeonk3@gmail.com</p></h5>
                <h5><p>Github: <a href="https://github.com/nathanjordanp" target="_blank">https://github.com/nathanjordanp</a></p></h5>
                <h5><p>&copy; 2024 Brechó Infantil</p></h5>
            </section>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
